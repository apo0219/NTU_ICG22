 <script id="toon_fragmentShader" type="fragment">
    precision mediump float;
    
    varying vec3 N;
    varying vec4 ambient;
    varying vec3 L;
    varying vec3 E;
    uniform vec4 diffuseProduct, specularProduct;
    uniform float shininess;

    void main( void ) {

        vec3 R = normalize( 2.0 * dot( N, L ) * N - L );
        
        float Kd = max( dot( L, N ), 0.0 );
        vec4 fcolor;
        if ( Kd > 0.66 ){
            fcolor = diffuseProduct;
        } else if ( Kd > 0.33 ){   
            fcolor = diffuseProduct * 0.66;
        } else {
            fcolor = diffuseProduct * 0.33;
        }
        if ( dot( E, N ) < 0.1 ){
            fcolor = vec4( 0.0, 0.0, 0.0, 1.0 );
        }
        fcolor.a = 1.0;
        gl_FragColor = fcolor;
    }
</script> 
<script id="phong_fragmentShader" type="fragment">
    precision mediump float;
    
    varying vec3 N;
    varying vec3 L[3];
    varying vec3 E;
    varying vec4 ambient;

    uniform vec4 diffuseProduct, specularProduct;
    uniform float shininess;

    void main( void ) {
        vec4 Specular = vec4( 0.0, 0.0, 0.0, 0.0 );
        vec4 Diffuse = vec4( 0.0, 0.0, 0.0, 0.0 );
        
        for ( int i = 0; i < 3; i++ ) {
            vec3 R = normalize( 2.0 * dot( N, L[i] ) * N - L[i] );
            
            float Kd = max( dot( L[i], N ), 0.0 );
            vec4 diffuse = Kd * diffuseProduct;
            
            float Ks = pow( max( dot( R, E ), 0.0 ), shininess );
            vec4 specular = Ks * specularProduct;
    
            if ( dot( L[i], N ) < 0.0 ) {
                specular = vec4( 0.0, 0.0, 0.0, 1.0 );
            }
            if ( i == 0 ) {
                Specular += 2.0 * specular;
                Diffuse += 2.0 * diffuse;
            }
            else {
                Specular += specular;
                Diffuse += diffuse;
            }
        }
        vec4 fcolor = ambient + 0.25 * ( Diffuse + Specular );
        fcolor.a = 1.0;
        gl_FragColor = fcolor;
    }
</script>
<script id="fragmentShader" type="fragment">
    precision mediump float;

<script id="flat_fragmentShader" type="fragment">
    #extension GL_OES_standard_derivatives : enable
    precision mediump float;
    
    varying vec3 pos;
    varying vec3 L[3];
    varying vec3 E;
    varying vec4 ambient;

    uniform vec4 diffuseProduct, specularProduct;
    uniform float shininess;

    void main( void ) {
        vec3 U = dFdx( pos );
        vec3 V = dFdy( pos );
        vec3 N = normalize( cross( U, V ) );
        vec4 Diffuse = vec4( 0.0, 0.0, 0.0, 0.0 );
        vec4 Specular = vec4( 0.0, 0.0, 0.0, 0.0 );
        for (int i = 0; i < 3; i++) {
            vec3 R;
            R = normalize( 2.0 * dot( N, L[i] ) * N - L[i] );
            float Kd = max( dot( L[i], N ), 0.0 );
            vec4 diffuse = Kd * diffuseProduct;
            float Ks = pow( max( dot( R, E ), 0.0 ), shininess );
            vec4 specular = Ks * specularProduct;
            if ( dot( L[i], N ) < 0.0 ) {
                specular = vec4( 0.0, 0.0, 0.0, 1.0 );
            }
            if ( i == 0 ) {
                Diffuse += 2.0 * diffuse;
                Specular += 2.0 * specular;
            }
            else {
                Diffuse += diffuse;
                Specular += specular;
            }
        }
        vec4 fcolor = ambient + 0.25 * ( Diffuse + Specular );
        fcolor.a = 1.0;
        gl_FragColor = fcolor;
    }
</script>

 <script id="toon_vertexShader" type="vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aFrontColor;
    attribute vec3 aVertexNormal;

    varying vec3 N;
    varying vec3 L;
    varying vec4 ambient;
    varying vec3 E;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 normalMatrix;
    uniform vec4 ambientProduct;
    uniform vec4 lightPosition[3];


    void main( void ) {
        vec3 pos = ( uMVMatrix * vec4( aVertexPosition, 1.0 ) ).xyz;
        
        if ( lightPosition[0].w == 0.0 ) L = normalize( lightPosition[0].xyz );
        else L = normalize( lightPosition[0].xyz - pos );
        E = -normalize( pos );
        N = normalize( normalMatrix * aVertexNormal );
        ambient = vec4( aFrontColor * ambientProduct.xyz, 1.0 );

        gl_Position = uPMatrix * uMVMatrix * vec4( aVertexPosition, 1.0 );
    }
</script>

    varying vec3 E;

            if ( lightPosition[i].w == 0.0 ) L[i] = normalize( lightPosition[i].xyz );

        }
        E = -normalize( pos );

</script>
<script id="gouraud_vertexShader" type="vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aFrontColor;
    attribute vec3 aVertexNormal;

    varying vec4 fColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform vec4 ambientProduct, diffuseProduct, specularProduct;
    uniform vec4 lightPosition[3];
    uniform float shininess;
    uniform mat3 normalMatrix;


    void main( void ) {
        vec3 pos = ( uMVMatrix * vec4( aVertexPosition, 1.0 ) ).xyz;
        vec3 E = -normalize( pos );
        // vec3 N = normalize( (uMVMatrix * vec4( aVertexNormal, 0.0 )).xyz );
        vec3 N = normalize( normalMatrix * aVertexNormal );
        vec4 ambient = vec4( aFrontColor * ambientProduct.xyz, 1.0 );
        vec4 Diffuse = vec4( 0.0, 0.0, 0.0, 0.0 );
        vec4 Specular = vec4( 0.0, 0.0, 0.0, 0.0 );
        for ( int i = 0; i < 3; i++ ) {
            vec3 L;
            if ( lightPosition[i].w == 0.0 ) L = normalize( lightPosition[i].xyz );
            else L = normalize( lightPosition[i].xyz - pos );

            vec3 R = normalize( 2.0 * dot( N, L ) * N - L );

            float Kd = max( dot( L, N ), 0.0 );
            vec4 diffuse = Kd * diffuseProduct;

            float Ks = pow( max( dot( R, E ), 0.0 ), shininess );
            vec4 specular = Ks * specularProduct;
            if ( dot( L, N ) < 0.0 ) {
                specular = vec4( 0.0, 0.0, 0.0, 1.0 );
            }
            if ( i == 0 ) {
                Diffuse += 2.0 * diffuse;
                Specular += 2.0 * specular;
            }
            else {
                Diffuse += diffuse;
                Specular += specular;
            }
        }

        gl_Position = uPMatrix * uMVMatrix * vec4( aVertexPosition, 1.0 );
        
        fColor = ambient + 0.25 * ( Diffuse + Specular );
        // fColor = specular;
        // fColor = diffuse;
        // fColor = ambient;
        fColor.a = 1.0;
    }
</script>

    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            console.log(gl.getParameter(gl.VERSION));
            console.log(gl.getParameter(gl.SHADING_LANGUAGE_VERSION));
            console.log( gl.getSupportedExtensions().join("\n") );
            var extension = gl.getExtension("OES_standard_derivatives");
            if (!extension)
                console.error("Extention not found.");
            else
                console.debug("Extention was found");
            gl.viewportWidth  = canvas.width;
            gl.viewportHeight = canvas.height;
        } 
        catch (e) {
        }

        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var shaderSource = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                shaderSource += k.textContent;
            }

            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
            if ( !shader ) {
                console.log( id );
            }
        } 
        else if (shaderScript.type == "vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
            if ( !shader ) {
                console.log( id );
            }
        } 
        else {
            return null;
        }

        gl.shaderSource(shader, shaderSource);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    function initShaders( f_shader, v_shader ) {
        var fragmentShader = getShader( gl, f_shader );
        var vertexShader   = getShader(gl, v_shader );

        var shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
        shaderProgram.vertexFrontColorAttribute = gl.getAttribLocation(shaderProgram, "aFrontColor");
        gl.enableVertexAttribArray(shaderProgram.vertexFrontColorAttribute);
        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);
        
        shaderProgram.pMatrixUniform  = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.normalMatrixUniform = gl.getUniformLocation(shaderProgram, "normalMatrix");

        shaderProgram.ambientProductUniform = gl.getUniformLocation( shaderProgram, "ambientProduct" );
        shaderProgram.diffuseProductUniform = gl.getUniformLocation( shaderProgram, "diffuseProduct" );
        shaderProgram.specularProductUniform = gl.getUniformLocation( shaderProgram, "specularProduct" );
        shaderProgram.lightPositionUniform = gl.getUniformLocation( shaderProgram, "lightPosition" );
        shaderProgram.shininessUniform = gl.getUniformLocation( shaderProgram, "shininess" );
        return shaderProgram;
    }

    function setMatrixUniforms( id ) {
        gl.uniformMatrix4fv(ShaderProgram[attribute[id]["shader"]].pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(ShaderProgram[attribute[id]["shader"]].mvMatrixUniform, false, mvMatrix[id]);
        gl.uniformMatrix3fv(ShaderProgram[attribute[id]["shader"]].normalMatrixUniform, false, normalMatrix[id]);
    }

    function setparameter( id ){
        amb_product = mult4( attribute[id]["lightAmbient"], attribute[id]["materialAmbient"] );
        dif_product = mult4( attribute[id]["lightDiffuse"], attribute[id]["materialDiffuse"] );
        spec_product = mult4( attribute[id]["lightSpecular"], attribute[id]["materialSpecular"] );
        gl.uniform4fv( ShaderProgram[attribute[id]["shader"]].ambientProductUniform, amb_product );
        gl.uniform4fv( ShaderProgram[attribute[id]["shader"]].diffuseProductUniform, dif_product );
        gl.uniform4fv( ShaderProgram[attribute[id]["shader"]].specularProductUniform, spec_product );
        gl.uniform4fv( ShaderProgram[attribute[id]["shader"]].lightPositionUniform, light["position"].flat() );
        gl.uniform1f( ShaderProgram[attribute[id]["shader"]].shininessUniform, attribute[id]["materialShininess"] );
    }

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    function handleLoadedTeapot(id, teapotData) {
        teapotVertexPositionBuffer[id] = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer[id]);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexPositions), gl.STATIC_DRAW);
        teapotVertexPositionBuffer[id].itemSize = 3;
        teapotVertexPositionBuffer[id].numItems = teapotData.vertexPositions.length / 3;

        teapotVertexNormalBuffer[id] = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer[id]);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexNormals), gl.STATIC_DRAW);
        teapotVertexNormalBuffer[id].itemSize = 3;
        teapotVertexNormalBuffer[id].numItems = teapotData.vertexNormals.length / 3;

        teapotVertexFrontColorBuffer[id] = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexFrontColorBuffer[id]);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexFrontcolors), gl.STATIC_DRAW);
        teapotVertexFrontColorBuffer[id].itemSize = 3;
        teapotVertexFrontColorBuffer[id].numItems = teapotData.vertexFrontcolors.length / 3;
    }

    function loadTeapot( id, model ) {
        var request = new XMLHttpRequest();
        request.open( "GET", "./model/" + model + ".json" );
        request.onreadystatechange = function () {
            if (request.readyState == 4) {
                handleLoadedTeapot(id, JSON.parse(request.responseText));
            }
        }
        request.send();
    }

    /*
        TODO HERE:

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clearColor( 0.0 / 255, 25 / 255, 51 / 255, 0.1);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        for ( let i = 0; i < 3; i++ ) {
            if (teapotVertexPositionBuffer[i]   == null || 
                teapotVertexNormalBuffer[i]     == null || 
                teapotVertexFrontColorBuffer[i] == null) {
                console.log( "Buffer is Null" );                
                return;
            }
        }
        // Setup Projection Matrix
        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        for ( let i = 0; i < 3; i++ ){
            // Setup Model-View Matrix
            mat4.identity( mvMatrix[i] );
            mat4.identity( shearMatrix[i] );         
            setshear( i );   
            mat4.translate( mvMatrix[i], attribute[i]["position"] );
            mat4.rotate( mvMatrix[i], degToRad( teapotAngle ), [0, 1, 0] );
            mat4.rotate( mvMatrix[i], degToRad( attribute[i]["rotate"]["x"] ), [1, 0, 0] );
            mat4.rotate( mvMatrix[i], degToRad( attribute[i]["rotate"]["y"] ), [0, 1, 0] );
            mat4.rotate( mvMatrix[i], degToRad( attribute[i]["rotate"]["z"] ), [0, 0, 1] );
            mat4.scale( mvMatrix[i], attribute[i]["scale"] );
            mat4.scale( mvMatrix[i], model_size[attribute[i]["model"]] );
            mat4.multiply( mvMatrix[i], shearMatrix[i] );
            mat4.toInverseMat3( mvMatrix[i], normalMatrix[i] );
            mat3.transpose( normalMatrix[i] );
            gl.useProgram( ShaderProgram[attribute[i]["shader"]] );
            setMatrixUniforms( i );
            setparameter( i );
            // Setup teapot position data
            gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer[i]);
            gl.vertexAttribPointer(ShaderProgram[attribute[i]["shader"]].vertexPositionAttribute, 
                                teapotVertexPositionBuffer[i].itemSize, 
                                gl.FLOAT, 
                                false, 
                                0, 
                                0);

            // Setup teapot front color data
            gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexFrontColorBuffer[i]);
            gl.vertexAttribPointer(ShaderProgram[attribute[i]["shader"]].vertexFrontColorAttribute, 
                                teapotVertexFrontColorBuffer[i].itemSize, 
                                gl.FLOAT, 
                                false, 
                                0, 
                                0);

            // Setup teapot front color data
            gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer[i]);
            gl.vertexAttribPointer(ShaderProgram[attribute[i]["shader"]].vertexNormalAttribute, 
                                teapotVertexNormalBuffer[i].itemSize, 
                                gl.FLOAT, 
                                false, 
                                0, 
                                0);                       
            gl.drawArrays(gl.TRIANGLES, 0, teapotVertexNormalBuffer[i].numItems);
        }
        console.log( "After draw" )
    }

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;
            teapotAngle += 0.03 * elapsed;

    }
